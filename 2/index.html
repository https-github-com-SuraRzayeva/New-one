<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>PROJECT II</title>
</head>
<body>
    <div class="container">
        <div class="front_wrapper">
            <h1> SUBSCRIBE HERE </h1>
            <div class="arrow">
                <i class="fa fa-arrow-down"></i>
            </div>
            <button class="click_here"> CLICK HERE </button>
        </div>
        <div class="whole_form">
            <div class="form_wrapper">
                <div class="subscription_side">
                    <div class="inputs">
                        <input class="inputti" type="text" placeholder="Full Name">
                        <input class="inputti" type="text" placeholder="E-mail">
                    </div>
                    <div class="check_box">
                        <p> Get news? </p>
                        <label> No </label>
                        
                        <input class="checkbox" checked="checked" type="checkbox">
                        
                        <label> Yes </label>
                    </div>
                   
                        <button class="submit">SUBMIT</button>
                    
                </div>
                    <div class="photo_side">
                        <h3> WELCOME TO NEWLAND </h3>
                    </div>
                    <div class="x_btn"> &#10005;</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
